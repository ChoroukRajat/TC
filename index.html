<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tool">
        <label id="title">Temperature conversion:</label><br><br>
        <input type="text" id="textbox">
        <br><br>
        <input type="radio" id="op1" name="ops">
        <label for="op1" class="labels">Celsius &rarr; Fahrenheit</label>
        <br>
        <input type="radio" id="op2" name="ops">
        <label for="op2" class="labels">Fahrenheit &rarr; Celsius</label>
        <br><br>
        <button id="submit">Submit</button><br><br>
        <label id="result">0</label>
        <br><br>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
